<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/shortcuts.css" />
    <title>Hola :3</title>
</head>

<body class="body-login">
    <main class="w-full h-screen flex justify-center align-items-center">
        <section class="flex row container-login">
            <div>
                <img class="img-login" src="images/login-desing.jpg" />
            </div>
            <div class="form-login-container relative">
                <form id="form-signin" class="w-full h-full flex column justify-center absolute">
                    <h2 class="text-center">SignIn</h2>
                    <div class="m-auto">
                        <div class="input-login flex row align-items-center">
                            <i class="bi bi-person-raised-hand"></i>
                            <input id="username-signin" type="text" placeholder="Username">
                        </div>
                        <div class="input-login flex row align-items-center">
                            <i class="bi bi-lock-fill"></i>
                            <input id="password-signin" type="password" placeholder="Password">
                        </div>
                        <button class="button-login my-2 cursor-pointer" onclick="signInUser()">SIGN IN</button>
                    </div>
                    <a class="help-text text-center" href="#">Forgot your email or password?</a>
                    <div class="flex column footer">
                        <p class="text-center help-text cursor-pointer" onclick="toggleForms()">Create your account <i
                                class="bi bi-arrow-down"></i></p>
                    </div>
                </form>

                <form id="form-signup" class="w-full h-full flex column justify-center absolute">
                    <h2 class="text-center">SignUp</h2>
                    <div class="m-auto">
                        <div class="input-login flex row align-items-center">
                            <i class="bi bi-person-raised-hand"></i>
                            <input id="username-signup" type="text" placeholder="Username">
                        </div>
                        <div class="input-login flex row align-items-center">
                            <i class="bi bi-envelope-at-fill"></i>
                            <input id="email-signup" type="email" placeholder="Email">
                        </div>
                        <div class="input-login flex row align-items-center">
                            <i class="bi bi-clipboard-check-fill"></i>
                            <p>Roles</p>

                            <div class="flex row">
                                <input type="checkbox" value="admin" />
                                <label>Admin</label>
                            </div>

                            <div class="flex row">
                                <input type="checkbox" value="user" />
                                <label>User</label>
                            </div>

                            <div class="flex row">
                                <input type="checkbox" value="moderator" />
                                <label>Moderator</label>
                            </div>

                        </div>
                        <div class="input-login flex row align-items-center">
                            <i class="bi bi-unlock-fill"></i>
                            <input id="password-signup" type="password" placeholder="Password">
                        </div>
                        <div class="input-login flex row align-items-center">
                            <i class="bi bi-lock-fill"></i>
                            <input type="password" placeholder="Confirm your password">
                        </div>
                        <button class="button-login my-2 cursor-pointer" onclick="signUpUser()">SIGN UP</button>
                    </div>
                    <div class="flex column footer">
                        <p class="text-center help-text cursor-pointer" onclick="toggleForms()">Do you already have an
                            account?<i class="bi bi-arrow-up"></i></p>
                    </div>
                </form>


            </div>

        </section>
    </main>

    <script src="/js/styles.controller.js"></script>
    <script src="/js/api.controller.js"></script>
</body>

</html>
